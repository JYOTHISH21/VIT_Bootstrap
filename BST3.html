
<!doctype html>
<html>
    <head>
      <title>Bootstrap Example</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <style>
          body {
            height: 100%
            
          }  
        </style>
    </head>

    <body>
      
        <div class="container">
            <form class="row needs-validation" novalidate>

              <label for="fn" class="form-label">First Name</label>
              <div class="mb-1 col-6">                
                <div class="input-group ">
                <span class="input-group-text"><i class="bi bi-person-plus-fill text-black"> </i></span>
                <input type="text" id="fn" class="form-control" required >
                <div class="invalid-feedback">
                  Please Supply Your First Name
                </div>                    
                </div>
              </div>   
              
              
              <br>     
              
              
              <label for="ln" class="form-label">Last Name</label>
              <div class="mb-1 col-6">               
                <div class="input-group ">
                <span class="input-group-text"><i class="bi bi-person-plus-fill text-black"> </i></span>
                <input type="text" id="ln" class="form-control" required >  
                <div class="invalid-feedback">
                  Please Supply Your Last Name
                </div>
                </div>
              </div>   


              <br>


              <label for="em" class="form-label">E-Mail</label>
              <div class="mb-1 col-6">               
                <div class="input-group ">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="text" id="em" class="form-control" required >  
                <div class="invalid-feedback">
                  Please Supply Your E-Mail Address
                </div>
                </div>
              </div>   
              
              
              <br>  
                   

              <label for="ph" class="form-label">Phone#</label>
              <div class="mb-1 col-6">               
                <div class="input-group ">
                <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
                <input type="text" id="ph" class="form-control" required >  
                <div class="invalid-feedback">
                  Please Supply Your Mobile Number
                </div>
                </div>
              </div>   


              <br>

                   

              <label for="ad" class="form-label">Address</label>
              <div class="mb-1 col-6">               
                <div class="input-group ">
                <span class="input-group-text"><i class="bi bi-house"></i></span>
                <input type="text" id="ad" class="form-control" required >  
                <div class="invalid-feedback">
                  Please Supply Your Address
                </div>
                </div>
              </div>   


              <br>


                   

              <label for="ct" class="form-label">City</label>
              <div class="mb-1 col-6">               
                <div class="input-group ">
                <span class="input-group-text"><i class="bi bi-house"></i></span>
                <input type="text" id="ct" class="form-control" required >  
                <div class="invalid-feedback">
                  Please Supply Your City Name
                </div>
                </div>
              </div>   


              <br>


              <label for="st" class="form-label">State</label>
              <div class="mb-1 col-6">               
                <div class="input-group ">
                <span class="input-group-text"><i class="bi bi-card-list"></i></span>
                <select id="st" class="form-select" class="form-control" required >
                  <option disabled selected value> </option>
                  <option>Tamil Nadu</option>
                  <option>Kerala</option>
                  <option>Karnataka</option>
                  <option>Andhra Pradesh</option>
                </select> 
                <div class="invalid-feedback">
                  Please Supply Your State Name
                </div>
                </div>
              </div>                                        


              <br>

              <label for="st" class="form-label">State</label>
              <div class="mb-1 col-6">               
                <div class="input-group ">
                <span class="input-group-text"><i class="bi bi-pen-fill"></i></span>
                <textarea id="pd" cols="77" rows="3"></textarea>
                </div>
              </div>  
              <br>             
              <br>
                <div class="col-6">
                    <button class="btn btn-danger btn-block" type="submit">Submit</button>
                </div>
            </form>
        </div>
        

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
        
        <script>
            var forms = document.querySelectorAll('.needs-validation');
            
            Array.prototype.slice.call( forms ).forEach( function( form )
            {
                form.addEventListener( 'submit', function ( event )
                {
                    if ( !form.checkValidity( ) )
                    {
                        event.preventDefault( )
                        event.stopPropagation( );
                    }

                    form.classList.add( 'was-validated' );
              }, false );
            } );
        </script>
    </body>
</html>
